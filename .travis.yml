language: java
jdk:
  -openjdk8

branches:
  only:
    - main

#Travis CI 서버의 Home
cache:
  directories:
    - '$Home/.m2/repository'
    - '$Home/.gradle'

script: "sudo ./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r QnA-board *
  - mkdir -p deploy
  - mv QnA-board.zip deploy/QnA-board.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-deploy-test
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deploy: true
    on:
      all_branches: true

