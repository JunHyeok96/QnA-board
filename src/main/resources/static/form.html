<div class="container">
<h1>회원 가입</h1>
<form>
  <div class="form-group">
    <label for="userId">사용자 아이디</label>
    <input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요." aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" id="password">
  </div>

  <div class="form-group">
    <label for="userName">이름</label>
    <input type="text" class="form-control" id="userName" placeholder="이름을 입력하세요." aria-describedby="emailHelp">
  </div>

</form>
